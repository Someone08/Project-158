<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="./Poster.js"></script>
        <script src="./Highlighter.js"></script>
    </head>
    <body>
        <a-scene background="color: #90caf9">
            <a-plane id="ground" color="#78909c" width="200" height="100" rotation="-90 0 0"></a-plane>
            <a-entity id="poster" scale="0.5 0.5 0.5" posters></a-entity>
            <a-camera id="camera" wasd-controls="enabled: false" position="5 10 32"></a-camera>
            <a-entity id="title" position="5 30 0" text="font: exo2bold; align: center; width: 70; color: #000; value: Virtual Comics Store!"></a-entity>
            <a-entity id="subtitle" position="5 26 0" text="font: dejavu; align: center; width: 35; color: #0F184E; value: Get Your Favourite Comics"></a-entity> 
            <a-entity id="camera-cursor" position="5 0 -3" geometry="primitive: ring; radiusInner: 0.08; radiusOuter: 0.12" material="color: orange; shader: flat" cursor></a-entity>
        </a-scene>
    </body>
</html>
